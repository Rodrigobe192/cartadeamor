<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWU</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>FELIZ DIA MI AMOR</strong>
                        <p>
                            SABES QUE TE AMO MUCHO , Y HOY ES UN DIA MUY ESPECIAL YA QUE 
                            HOY SE CELEBRA EL DIA DE LA NOVIA Y PUES QUERIA DECIRTE QUE 
                            ERES LA MEJOR NOVIA DEL MUNDO AUNQUE ME HACES RENEGAR , TE AMO
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
